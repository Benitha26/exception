<!DOCTYPE html>
<html>
    <head>
        <style>
            #timerdiv{
                background: rgb(211,252,27);
                height: 50px;
                width: 100px;
                border-radius: 15px;
                padding: 20px;
                font-size: 30px;
                color: #fff;
                margin: 50px auto;
                text-align: center;
                text-shadow: 2px 2px #ff0000;
                color: #333;
            }
            </style>
    </head>
    <body>
        <div id="timerdiv">
            <script>
            window.setInterval(function() { CurrentLocalTime() },1000);
            function CurrentLocalTime(){
                var d= new Date();
                var t= d.toLocaleTimeString();
               
                document.getElementById("timerdiv").innerHTML=t;
                
            }
            </script>
        </div>
    </body>
</html>
